[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    failure: marks tests as failure scenario tests
    race_condition: marks tests as race condition tests
    concurrent: marks tests as concurrent access tests
    llm_errors: marks tests as LLM error handling tests
    agent_call_chain: marks tests as agent call chain tests
